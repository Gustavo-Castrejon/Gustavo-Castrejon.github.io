<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/resume.css"> <!-- Link to the new resume CSS file -->
    <title>Resume - Gustavo Castrejon</title>
</head>

<body>
    <!-- Header with Navigation -->
    <header class="transparent">
        <div class="logo">
            <h1>Gustavo Castrejon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introductory Section -->
        <section class="intro-section">
            <h2>My Resume</h2>
        </section>

        <!-- Embedded Resume PDF -->
        <section class="resume-pdf">
            <iframe src="photos/GustavoCastrejon_ElectricalEngineering2026.pdf" width="100%" height="800px" style="border: none;">
                <p>Your browser does not support iframes. <a href="photos/GustavoCastrejon_ElectricalEngineering2026.do.html">Download the HTML version of my resume</a>.</p>
            </iframe>
        </section>

        <!-- Download Button -->
        <div class="download-section">
            <a href="photos/GustavoCastrejon_ElectricalEngineering2026.pdf" download class="download-btn">
                Download Resume
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Gustavo Castrejon</p>
        <a href="https://www.linkedin.com/in/gustavo-castrejon-87b884251" target="_blank" class="footer-linkedin">
            <img src="photos/LI-Logo.png" alt="LinkedIn Logo" class="linkedin-logo-footer">
        </a>
    </footer>

    <!-- JavaScript for Scrolling Effect -->
    <script>
        window.onscroll = function () {
            handleScroll();
        };

        function handleScroll() {
            const header = document.querySelector('header');
            if (window.pageYOffset > 95) {
                header.classList.add('solid');
                header.classList.remove('transparent');
            } else {
                header.classList.add('transparent');
                header.classList.remove('solid');
            }
        }

        window.onload = function () {
            handleScroll();
        };
    </script>
</body>

</html>
